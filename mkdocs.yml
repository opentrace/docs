site_name: OpenTrace Documentation
site_url: https://opentrace.github.io/docs/
site_description: Documentation for OpenTrace

# Copyright
copyright: Copyright &copy; 2025 OpenTrace

# Development server
dev_addr: 127.0.0.1:3009

repo_name: opentrace/docs
repo_url: https://github.com/opentrace/docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Integrations:
    - integrations/index.md
    - GitHub: integrations/github.md
    - GitLab: integrations/gitlab.md
    - AWS EKS: integrations/aws-eks.md
  - What You Can Do: capabilities.md
  - Example Workflows: workflows.md
